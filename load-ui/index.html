<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
    <title>WebView Image Loader</title>
    <style>
        section {
            min-height: 100px;
        }
    </style>
</head>
<body>
    <!-- [1] GET Parameter로 전달된 값을 페이지에 디스플레이하기 -->
    <section>
        <label id="dataLabel"></label>
    </section>

    <!-- [2] 사진 가져오기 버튼 클릭해서 내 디바이스의 이미지 가져오기 -->
    <section>
        <button id="loadImageButton">사진 가져오기</button>
        <div id="imageViewer"></div>
    </section>
    
    <!-- [3] 페이지 닫기 -->
    <section>
        <button id="pageExitButton">닫기</button>
    </section>

    <script type="text/javascript" src="loader.js"></script>
</body>
</html>
